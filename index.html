<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/d234083239.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!--  -->
    <title>Like and Dislike</title>
  </head>
  <body class="position-relative">
    <header
      class="bg-gradient bg-dark p-lg-1 p-md-1 p-sm-5 position-sticky z-1 top-0">
      <h1 class="text-center text-info-emphasis">Like & Dislike</h1>
    </header>
    <main
      class="container d-lg-flex d-md-flex d-sm-flex justify-content-evenly align-items-center">
      <div class="d-flex flex-column gap-3">
        <img
          src="https://images.unsplash.com/photo-1560343776-97e7d202ff0e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80"
          class="img-thumbnail"
          alt="marvel comics" />

        <div class="d-flex justify-content-around">
          <div class="like" role="button">
            <i class="fa-solid fa-thumbs-up"></i>
            <span class="count-like">0</span>
          </div>
          <div class="dislike" role="button">
            <i class="fa-solid fa-thumbs-down"></i>
            <span class="count-dislike">0</span>
          </div>
          <div class="love" role="button">
            <i class="fa-solid fa-heart"></i>
            <span class="count-love">0</span>
          </div>
        </div>

        <div>
          <h6>Total Likes: <span class="total-like"></span></h6>
          <h6>Total Dislikes: <span class="total-dislike"></span></h6>
          <h6>Total Loves: <span class="total-love"></span></h6>
        </div>
      </div>
      <!--  -->
      <div class="d-flex flex-column gap-3">
        <img
          src="https://images.unsplash.com/photo-1531259683007-016a7b628fc3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          class="img-thumbnail"
          alt="dc comics" />

        <div class="d-flex justify-content-around">
          <div class="like" role="button">
            <i class="fa-solid fa-thumbs-up"></i>
            <span class="count-like">0</span>
          </div>
          <div class="dislike" role="button">
            <i class="fa-solid fa-thumbs-down"></i>
            <span class="count-dislike">0</span>
          </div>
          <div class="love" role="button">
            <i class="fa-solid fa-heart"></i>
            <span class="count-love">0</span>
          </div>
        </div>

        <div>
          <h6>Total Likes: <span class="total-like"></span></h6>
          <h6>Total Dislikes: <span class="total-dislike"></span></h6>
          <h6>Total Loves: <span class="total-love"></span></h6>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
